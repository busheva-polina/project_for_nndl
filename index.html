<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTI Crude Oil Price Prediction</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .upload-section, .training-section, .results-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #111;
        }
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #0066cc;
            width: 0%;
            transition: width 0.3s ease;
        }
        .charts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .chart-container {
            background-color: #111;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #333;
            min-height: 400px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .status.info {
            background-color: #003366;
        }
        .status.error {
            background-color: #660000;
        }
        .status.success {
            background-color: #006600;
        }
        canvas {
            width: 100% !important;
            height: 400px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WTI Crude Oil Price Prediction</h1>
        
        <div class="upload-section">
            <h2>1. Upload Data</h2>
            <input type="file" id="csvFile" accept=".csv">
            <button id="loadData">Load CSV Data</button>
            <div id="fileStatus" class="status"></div>
        </div>

        <div class="training-section">
            <h2>2. Configure & Train Model</h2>
            <div>
                <label>Sequence Length (lookback): </label>
                <input type="number" id="sequenceLength" value="30" min="1" max="100">
            </div>
            <div>
                <label>Epochs: </label>
                <input type="number" id="epochs" value="50" min="1" max="200">
            </div>
            <div>
                <label>Batch Size: </label>
                <input type="number" id="batchSize" value="32" min="1" max="128">
            </div>
            <button id="trainModel">Train Model</button>
            <button id="stopTraining" disabled>Stop Training</button>
            
            <div class="progress-bar">
                <div class="progress-fill" id="trainingProgress"></div>
            </div>
            <div id="trainingStatus" class="status"></div>
        </div>

        <div class="results-section">
            <h2>3. Results & Visualization</h2>
            <div class="charts">
                <div class="chart-container">
                    <h3>Training vs Validation Loss</h3>
                    <canvas id="lossChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>WTI Price Prediction</h3>
                    <canvas id="predictionChart"></canvas>
                </div>
            </div>
            <div id="resultsStatus" class="status"></div>
        </div>
    </div>

    <script type="module" src="data-loader.js"></script>
    <script type="module" src="gru.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
