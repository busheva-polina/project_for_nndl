<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTI Crude Oil Price Prediction</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0"></script>
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <style>
        :root {
            --primary: #00a8ff;
            --secondary: #1e272e;
            --accent: #fbc531;
            --text: #f5f6fa;
            --error: #e84118;
            --success: #44bd32;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e272e 0%, #2f3640 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .card {
            background: rgba(47, 54, 64, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .upload-section {
            text-align: center;
            border: 2px dashed rgba(0, 168, 255, 0.3);
            border-radius: 10px;
            padding: 30px;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            border-color: var(--primary);
        }
        
        .file-input {
            margin: 15px 0;
            padding: 10px;
            background: rgba(30, 39, 46, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: var(--text);
            width: 100%;
            max-width: 300px;
        }
        
        .button {
            background: linear-gradient(45deg, var(--primary), #0097e6);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 120px;
        }
        
        .button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 168, 255, 0.4);
        }
        
        .button:disabled {
            background: #7f8fa6;
            cursor: not-allowed;
            transform: none;
            opacity: 0.6;
        }
        
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .status.info {
            background: rgba(0, 168, 255, 0.2);
            border-left: 4px solid var(--primary);
        }
        
        .status.error {
            background: rgba(232, 65, 24, 0.2);
            border-left: 4px solid var(--error);
        }
        
        .status.success {
            background: rgba(68, 189, 50, 0.2);
            border-left: 4px solid var(--success);
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        
        progress {
            width: 100%;
            height: 12px;
            border-radius: 6px;
            background: rgba(30, 39, 46, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        progress::-webkit-progress-bar {
            background: rgba(30, 39, 46, 0.8);
            border-radius: 6px;
        }
        
        progress::-webkit-progress-value {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border-radius: 6px;
        }
        
        .chart-container {
            width: 100%;
            height: 400px;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .feature-item {
            background: rgba(0, 168, 255, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            border-left: 3px solid var(--primary);
            font-size: 0.9em;
        }
        
        .feature-item:first-child {
            background: rgba(251, 197, 49, 0.2);
            border-left-color: var(--accent);
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .card {
                padding: 15px;
            }
            
            .progress-info {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WTI Crude Oil Price Prediction</h1>
            <p>Machine Learning-powered forecasting using LSTM neural networks</p>
        </div>
        
        <div class="card">
            <h2>Data Upload & Features</h2>
            <div class="upload-section">
                <input type="file" id="csvFile" accept=".csv" class="file-input" />
                <br>
                <button id="trainBtn" class="button">Train Model</button>
            </div>
            
            <div id="status" class="status info">Please upload your COMBINED.csv file to begin</div>
            <div id="progress"></div>
            
            <h3>Selected Features for Prediction:</h3>
            <div class="features-grid" id="featuresList"></div>
        </div>

        <div class="card">
            <h2>Training Progress</h2>
            <div id="lossChart" class="chart-container"></div>
        </div>

        <div class="card">
            <h2>Predictions vs Actual</h2>
            <div id="predictionChart" class="chart-container"></div>
        </div>
    </div>

    <script src="data-loader.js"></script>
    <script src="lstm.js"></script>
    <script src="app.js"></script>
</body>
</html>
